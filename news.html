---
layout: default
title: News
permalink: "/news"
---

<div class="posts">
	<h2 class="page-title">News</h2>
	<ul class="posts-list">
	  {% for post in site.posts %}
	    <li >
	    	<a href="{{ post.url }}">{{ post.title }}</a> -
	    	<span class="post-date">{{ post.date | date_to_string: "ordinal", "US" }}</span>
	    </li>
	  {% endfor %}
	</ul>
</div>
